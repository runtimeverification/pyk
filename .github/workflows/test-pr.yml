name: 'Run Tests'
on:
  pull_request:
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: 'Unit Tests'
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: 'Check out code'
        uses: actions/checkout@v3
      - name: 'Install dependencies'
        run: |
          sudo apt update
          sudo apt upgrade -y
          sudo apt install -y curl
          curl -sSL https://install.python-poetry.org | POETRY_HOME=/usr python3 -
          poetry --version
      - name: 'Run code checks and tests'
        run: make test-unit

  integration-tests:
    name: 'Integration Tests'
    needs: unit-tests
    runs-on: [self-hosted, linux]
    strategy:
      matrix:
        distro: ['focal', 'jammy']
    steps:
      - name: 'Check out code'
        uses: actions/checkout@v3
      - name: 'Build Docker image'
        run: |
          COMMIT=$(git rev-parse --short=7 HEAD)
          K_VERSION=$(cat deps/K_VERSION)

          docker build .                              \
            --build-arg K_DISTRO=${{ matrix.distro }} \
            --build-arg K_VERSION=${K_VERSION}        \
            --tag runtimeverificationinc/pyk-ci:${COMMIT}

          docker run                 \
            --name pyk-ci            \
            --rm                     \
            --interactive            \
            --tty                    \
            --detach                 \
            runtimeverificationinc/pyk-ci:${COMMIT}

          docker cp . pyk-ci:/home/user
      - name: 'Run code checks and tests'
        run: docker exec pyk-ci make all
      - name: 'Tear down Docker container'
        if: always()
        run: |
          docker stop pyk-ci

  build-on-nix:
    name: 'Build on Nix'
    needs: unit-tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-11]
    runs-on: ${{ matrix.os }}
    steps:
      - name: 'Check out code'
        uses: actions/checkout@v3
      - name: 'Install Nix'
        uses: cachix/install-nix-action@v15
        with:
          extra_nix_config: |
            substituters = http://cache.nixos.org https://cache.iog.io
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= hydra.iohk.io:f/Ea+s+dFdN+3Y/G+FDgSq+a5NEWhJGzdjvKNGv0/EQ=

      - name: 'Install Cachix'
        uses: cachix/cachix-action@v10
        with:
          name: runtimeverification
          signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'

      - name: 'Build pyk'
        run: GC_DONT_GC=1 nix build .#pyk
